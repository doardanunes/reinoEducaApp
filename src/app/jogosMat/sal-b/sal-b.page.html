<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
        <ion-card>
          <img src="assets/cerej.PNG"/>
       </ion-card>
       
       <ion-card>
        <ion-card-title> Qual a operação matemática? </ion-card-title>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-input [(ngModel)]="ope" placeholder="A = Adição ou S = Sbtração?"></ion-input>
       </ion-col>
       <ion-col size="2">
         <ion-button (click)="operacao()"><ion-icon name="checkmark"></ion-icon> </ion-button>
       </ion-col>
       </ion-row>
        </ion-grid>
      
     
      </ion-card>
       <ion-card>
        <ion-card-title> Quantas frutas há no total?</ion-card-title>
       <ion-grid>
         <ion-row>
           <ion-col>
        <ion-input [(ngModel)]="resp" type="number" placeholder="Fique atento à imagem" ></ion-input>
      </ion-col>
      <ion-col size="2">
        <ion-button (click)="resultado()"> <ion-icon name="checkmark"></ion-icon></ion-button>
      </ion-col>
      </ion-row>
       </ion-grid>
      </ion-card>

      
    
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <ion-button routerLink="/sal-c">Pular</ion-button>
          </ion-col>
          <ion-col size="4">

          </ion-col>
          <ion-col size="4">
            <ion-button (click)="proximo()">Próximo</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    
</ion-content>
